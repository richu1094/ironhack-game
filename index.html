<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./stylesheets/style.css" />
  </head>

  <body>
    <div id="game-start" style="display: block">
      <div id="button-start"></div>
    </div>
    <div id="game-container" style="display: none">
      <figure id="game-screen">
        <h1 id="points">0</h1>
      </figure>
    </div>

    <div id="game-over" style="display: none">
      <div id="button-restart" onClick="window.location.reload()"></div>
    </div>

    <script src="./assets/background.js"></script>
    <script src="./assets/player.js"></script>
    <script src="./assets/fixedPlatform.js"></script>
    <script src="./assets/platform.js"></script>
    <script src="./assets/game.js"></script>
    <script src="./assets/index.js"></script>
  </body>
</html>
